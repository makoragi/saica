<script>
var canvas = document.getElementById('map-canvas') ;
var latlng = new google.maps.LatLng( 32.229922, 130.776991); // 人吉
var mapOptions = {
	//zoom: 6,
	zoom: 14,
	center: latlng,
};
var map = new google.maps.Map( canvas , mapOptions ) ;
var markers = [];
var infowindows = [];

var app = "cf112a36024a32b1e661aeb957f25f01d4dc3db15a8cf5fcd74a368a687e9341";
var client = "0c10162147429e70778d509d5098181c0767b20f6193d5f2f16a775c5b9e1f45";
var ncmb = new NCMB(app, client);
ncmb.User.loginAsAnonymous()
    .then(function(data){
        var query = ncmb.DataStore("saica");
        var index = 0;
        query.order("tree",true)
             .fetchAll()
             .then(function(results){
                 jQuery.each(results, function() {
                     if (this.lat===undefined || this.lng === undefined) {

                     }
                     else {

                         markers[index] = new google.maps.Marker( {
                        	    map: map ,
                        		position: new google.maps.LatLng( this.lat , this.lng ) ,
                        		icon: "img/masu.png",
                        		number : index
                        	} ) ;

                         var str = '';
                         if (this.contents !== undefined) {
                             str = this.contents;
                             if (this.flavor !== undefined) {
                                 str += this.flavor;
                             }
                         }

                         var contentString = "<div id='infowin1'><div class='text-left'><h1>【"+this.tree+"】</h1><div class='row'><div class='col-lg-4 text-center'><img src='"+this.photo+"' align='left' width='172' /></div><div class='col-lg-8 text-left'>"+str+"</div></div>";
                         infowindows[index] = new google.maps.InfoWindow({
                             content: contentString,
                         });

                         google.maps.event.addListener(markers[index], 'click', function() {
                        	infowindows[this.number].open(map,this);
                         });

                         index++;


                     }
                 });
             })
             .catch(function(err){
            	 console.log(err.text);
             });
    })
    .catch(function(err){
        console.log(err.text);
    });

</script>
